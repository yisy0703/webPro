<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    table{
      width:1400px; /* 가로 */
      margin:10px auto; /*위 오른쪽 아래 왼쪽*/
    }
    th {
      background-color: #f5a442;  /*배경색*/
      color:white; /*글씨색*/
    }
    td {
      width: 200px;
      background-color: #9C5B36;
      color:#ffffff;
    }
    a {
      color:#ffffff; /*글씨색*/
      text-decoration:none; /*밑줄 없애기*/
    }
  </style>
</head>
<body>
  <table>
    <caption><h2>자바 웹 개발자 양성과정</h2></caption>
    <tr>
      <th>Java</th><th>DB</th><th>HTML/CSS</th><th>JavaScript</th>
      <th>JSP</th><th>Spring</th><th>Project</th>
    </tr>
    <tr>
      <td rowspan="3">
        <ol>
          <li><a href="#">자바란?</a></li>
        </ol>
      </td>
    </tr>
  </table>
</body>
</html>
