<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    * {margin:0; padding:0;}
    #nav{width:800px; margin:0 auto; border:1px solid gray;}
    #nav ul{overflow:hidden;}
      #nav ul li {
        float: left;
        list-style: none;
        width: 160px;
        border-top: 1px solid red;
        border-bottom: 1px solid red;
        height: 100px;
        line-height: 100px;
        text-align: center; /* 가운데 정렬 */
        /* li의 background-color를 gradient */
        /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#f9f4e8+1,fccd4d+57,f8b500+80,f8b500+80,f8b500+88,fbdf93+100,fc8a00+100 */
        background: #f9f4e8; /* Old browsers */
        background: -moz-linear-gradient(top, #f9f4e8 1%, #fccd4d 57%, #f8b500 80%, #f8b500 80%, #f8b500 88%, #fbdf93 100%, #fc8a00 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top, #f9f4e8 1%,#fccd4d 57%,#f8b500 80%,#f8b500 80%,#f8b500 88%,#fbdf93 100%,#fc8a00 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom, #f9f4e8 1%,#fccd4d 57%,#f8b500 80%,#f8b500 80%,#f8b500 88%,#fbdf93 100%,#fc8a00 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f9f4e8', endColorstr='#fc8a00',GradientType=0 ); /* IE6-9 */
      }
    #nav ul li a{
      text-decoration:none; color:blue;
      font-size:1.5em; font-weight:bold;
      display:block; /* a태그의 영역 확장 */
    }
  </style>
</head>
<body>
  <div id="nav">
    <ul>
      <li><a href="#m1">menu1</a></li>
      <li><a href="#m2">menu2</a></li>
      <li><a href="#m3">menu3</a></li>
      <li><a href="#m4">menu4</a></li>
      <li><a href="#m5">menu5</a></li>
    </ul>
  </div>
</body>
</html>
