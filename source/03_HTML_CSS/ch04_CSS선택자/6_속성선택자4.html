<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    #header{
      width:400px; margin:0 auto;
      text-align:center;
      color:orange;
    }
    #section{
      width:400px; margin:0 auto;
      text-align:center;
    }
    #section img[src$='bmp']{border:5px solid blue;}
    #section img[src$='gif']{border:5px solid red;}
    #section img[src$='jpg']{border:5px solid yellow;}
    #section img[src$='png']{border:5px solid black;}
    #footer {color:green;text-align:center;}
  </style>
</head>
<body>
  <div id="wrap">
    <div id="header">
      <h1>자바 스크립트 책들</h1>
    </div>
    <div id="section">
      <img src="0112_book/book.bmp" alt="파랑 테두리 book" />
      <img src="0112_book/book.gif" alt="빨강 테두리 book" />
      <img src="0112_book/book.jpg" alt="노랑 테두리 book" />
      <img src="0112_book/book.png" alt="검정 테두리 book" />
    </div>
    <div id="footer">
      <p>서울시 OO구 OO동 000 XX빌딩 0층</p>
    </div>
  </div>
</body>
</html>
