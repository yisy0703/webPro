<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{
      text-decoration: underline;
      font-size: 3em;
    }
  </style>
  <script>
    var s = 0;
    var col = ['#009900', '#990099', '#120000'];
    var img = [ 'url(ch05_img/img01.png)',
                'url(ch05_img/img02.png)',
                'url(ch05_img/img03.png)'];
    var timerId = setInterval(function()  {
      document.write(new Date() + '<br>');
      //document.body.innerHTML = new Date() +'<br>';
      //document.body.style.backgroundImage = 'url(ch05_img/img0' + (s%3+1) + '.png)';
      document.body.style.backgroundImage = img[s % img.length];
      document.body.style.backgroundSize = '100%';
      document.body.style.fontWeight = 'blod';
      document.body.style.fontSize = '1.5em';
      document.body.style.color = col[s % col.length];
      s++;
    }, 1000);
    setTimeout(function(){
      clearInterval(timerId);
      document.write('DONE');
      //document.body.innerHTML += 'DONE';
    }, 10000);
  </script>
</head>
<body>
  1초후부터 시간 출력
</body>
</html>
