<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    var i = Number(prompt('i의 j승을 구하려는데 i값은?'));
    var j = Number(prompt('i의 j승을 구하려는데 j값은?'));
    
    document.write('i('+i+')의 j('+j+')은 ' + pow(i, j) +'<br>');

    function pow(x, y){ // x의 y승을 return 하는 함수
      var result = 1;
      for(var cnt=1 ; cnt<=y ; cnt++){
        result *= x; // result = result*x;
      }
      return result;
    }
  </script>
</head>

</html>
