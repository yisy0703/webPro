<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    // 사용자로부터 prompt를 이용해서 국어점수(0~100), 영어점수를 입력받아 평균 출력
    // 유효한 점수를 입력받지 않을 경우 다시 입력받음.
    // do~while, prompt("국어는?"), Number, isNaN
    let kor, eng;
    do{
      var korStr = prompt("국어점수는(0~100) ?");
      kor = Number(korStr);
    }while(korStr==null || korStr=='' || isNaN(kor) ||  kor<0 || kor>100);

    do {
      var engStr = prompt('영어점수(0~100)?');
      eng = Number(engStr);
    }while(engStr == null && engStr == '' && isNaN(eng) && eng < 0 && eng > 100);
    document.write('국어 :' + kor +'<br>');
    document.write('영어 :' + eng +'<br>');
    document.write('평균 : '+(kor+eng)/2);
  </script>
</head>
<body>
  
</body>
</html>
