<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    // 사용자로부터 구구단 수(2~9)를 입력받아 해당 구구단 출력
    do{
      var su = parseInt(prompt('몇 단 구구단을 출력할까요(2~9단 사이)?'));
      if(isNaN(su) || su<2 || su>9){
        alert('2부터 9사이로 입력하세요');
      }else{
        break;
      }
    }while(true);
    document.write('<h3>' + su + '단 구구단</h3>');
    for(var i=1 ; i<10 ; i++){
      document.write(su + '*' + i + '=' + (su*i) + '<br>');
    }
  </script>
</head>
<body>

</body>
</html>
