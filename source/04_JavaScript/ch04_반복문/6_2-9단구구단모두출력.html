<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    p{text-align: center;}
    span{display: inline-block; margin: 0 10px; width:70px;}
  </style>
  <script>
    document.write('<p>2~9단까지 구구단들</p>');
    for (var i = 2; i <= 9; i++) {
      document.write('<span> ' + i + ' 단</span>');
    }
    // 2~9 단까지 구구단 출력
    document.write('<br>');
    for (var i = 1; i <= 9; i++) {
      for (var j = 2; j <= 9; j++) {
        document.write('<span>'+j+'*'+i+'='+(j * i)+'</span>');
      }
      document.write('<br>');
    }
  </script>
</head>
<body>
</body>
</html>
