<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    var arr = [273,32,'홍길동'];
    // 1. 일반 for문
    document.write('<h3>1. 일반 for문 이용</h3>');
    for(var idx=0 ; idx<arr.length ; idx++){
      document.write(idx +'번째 : ' + arr[idx] +'<br>');
    }
    // 2. for-in 문
    document.write('<h3> 2. for-in문</h3>');
    for(var idx in arr){
      document.write(idx + '번째 : ' + arr[idx] + '<br>');
    }
    // 3. forEach함수1

    // 4. forEach함수2
  </script>
</head>
<body>

</body>
</html>
