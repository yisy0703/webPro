<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    function Rectangle(w, h){
      if(w < 0){
        throw '음수 가로 길이는 없습니다'; // 예외 발생
      }else{
        var width = w;
      }
      if(h < 0){
        throw '음수 세로 길이는 없습니다'; // 예외발생
      }else{
        var height = h;
      }
      this.getWidth = function(){ return width; };
      this.getHeight = function(){ return height;};
      this.setWidth = function(w){
        if(w<0){
          throw '음수 길이로 수정 불가합니다';
        }else{
          width = w;
        }
      };
    }
  </script>
</head>
