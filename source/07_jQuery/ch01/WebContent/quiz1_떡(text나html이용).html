<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table{width: 314px; margin: 0 auto;}
		table td {
			width:100px; height: 100px; background-color: #AAFFAA; 
			text-align: center;
		}
		div{text-align: center;}
		.tdRed {background-color: red;}	
	</style>
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<script>
		$(document).ready(function(){
			// jQuery : $('선택자').action()
			var ddukIdx = parseInt(Math.random() * 9); // 떡이 있는 곳
			
			$('td').click(function () {
				$('td').removeClass('tdRed');
				$(this).addClass('tdClick');
        var idx = Number($(this).text()); // 클릭한 곳의 위치
        if (idx == ddukIdx) {
          $('#msg').html('축하축하 맞췄어요');
          $('input[name="msg"]').val('축하축하 맞췄어요');
          $(this).css('background-image', 'url("img/dduk.jpg")');
          $(this).css('background-size', '100%');
          $('td').text('');
          $('td').off() // 한번 맞추면  'td'에 대한 모든 이벤트 제거
        } else {
          $('#msg').html(idx+'가 아니고 ' + ddukIdx +'(비밀)');
          $('input[name="msg"]').val(idx+'가 아니고 ' + ddukIdx +'(비밀)');
        }
      });
		});
	</script>
</head>
<body>
	<h1>연습문제1. 떡이 있는 곳을 맞춰봐(each함수이용)</h1>
  <table>
    <tr><td>0</td><td>1</td><td>2</td></tr>
    <tr><td>3</td><td>4</td><td>5</td></tr>
    <tr><td>6</td><td>7</td><td>8</td></tr>
  </table>
  <div id="msg">선택한 곳이 맞는지 답 뿌리는 곳</div>
  <div><input type="text" name="msg" value="선택한 곳이 맞는지 답 뿌리는 곳"></div>
</body>
</html>
