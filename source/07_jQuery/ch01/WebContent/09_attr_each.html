		const overImg = ['img/0over.jpg','img/1over.jpg',
			 'img/2over.jpg','img/3over.jpg',];
		const outImg = ['img/0out.jpg','img/1out.jpg',
			'img/2out.jpg','img/3out.jpg',];
		const menu = ['tutorial', 'example', 'special', 'link'];
		$(function(){
			// jQuery 
			$('img').each(function(idx, item){
				$(this).mouseover(function(){
					$(this).attr('src', overImg[idx]);
					$(this).attr('alt', menu[idx]+' 선택');
				});
				$(this).mouseout(function(){
					$(this).attr('src', outImg[idx]);
					$(this).attr('alt', menu[idx] + ' 선택해제');
				}); // mouseout 이벤트
			}); // each
		}); // $()
	</script>

	<img src="img/1out.jpg" alt="example 선택해제"><!-- img/1over.jpg -->
