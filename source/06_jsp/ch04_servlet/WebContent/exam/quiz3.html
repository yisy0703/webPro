<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		window.onload = function(){
			document.querySelector("form").onsubmit = function(){
				var su = document.getElementById("su");
				var suNum = Number(su.value.trim());
				if(isNaN(suNum) || suNum <=0 || suNum%1!=0){
					alert('자연수를 입력하세요');
					su.value = '';
					su.focus();
					return false;
				}
			};
		};
	</script>
</head>
<body>
	
</body>
</html>
