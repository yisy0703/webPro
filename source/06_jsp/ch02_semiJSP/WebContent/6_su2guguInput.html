<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		p {text-align: center;}
		input[type="number"] {width:50px;}
	</style>
	<script>
		window.onload = function(){
			document.querySelector('form').onsubmit = function(){
				var su1 = document.querySelector('input[name="su1"]');
				var su2 = document.querySelector('input[name="su2"]');
				if(!su1.value){
					alert('첫번째 수를 입력하세요');
					su1.focus();
					return false;
				}else if(!su2.value){
					alert('두번째 수를 입력하세요');
					su1.focus();
					return false;
				}
				var s1 = parseInt(su1.value);
				var s2 = Number(su2.value);
				if(s1> s2){
					alert('첫번째 숫자에 작거나 같은 수를 넣으세요');
					su1.focus();
					return false;
				}
			};
		};
	</script>
</head>
<body>
	<form action="6_su2guguOutTable.jsp">
		<p>
			단수 <input type="number" name="su1"> <b>~</b> <input type="number" name="su2">
		</p>
		<p>
			<input type="submit" value="원하는 구구단 출력">
		</p>
	</form>
</body>
</html>
